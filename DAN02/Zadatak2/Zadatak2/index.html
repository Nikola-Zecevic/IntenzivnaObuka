<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button class="drum-pad" data-key="Q">Q</button>
    <button class="drum-pad" data-key="W">W</button>
    <button class="drum-pad" data-key="E">E</button>
    <button class="drum-pad" data-key="A">A</button>
    <button class="drum-pad" data-key="S">S</button>
    <button class="drum-pad" data-key="D">D</button>
    <button class="drum-pad" data-key="Z">Z</button>
    <button class="drum-pad" data-key="X">X</button>
    <button class="drum-pad" data-key="C">C</button>

    <input type="checkbox" id="drum" />
    <label for="drum">Bubanj</label>

    <p id="screen">default</p>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    <label for="volume">volume</label>
    <input type="checkbox" id="bank" />
    <label for="bank">Bank</label>
    <script src="index.js"></script>
  </body>
</html>
